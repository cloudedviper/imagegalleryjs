<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <img src="/images/cloudedviper.jpg" alt="Image 1" class="gallery-item">
        <img src="/images/final-fantasy-7-rebirth-official-launch-trailer_3w16.1200.webp" alt="Image 2" class="gallery-item">
        <img src="/images/florian-olivo-Mf23RF8xArY-unsplash.jpg" alt="Image 3" class="gallery-item">
    </div>
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img alt="lightbox-content" id="lightboxImg">
    </div>
    <script src="script.js"></script>
</body>
</html>
